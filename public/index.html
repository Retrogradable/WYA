<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYA - Where You're At!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="/main.js" async></script>
</head>
<body>
    <main>
        <div id="map"></div>

        <div class="geoInfo">
            <ul class="geoInfo__list">
                <li class="geoInfo__coords">Click the button to show geographic data</li>
                <li class="geoInfo__ip"></li>
                <li class="geoInfo__address"></li>
                <li class="geoInfo__timeZone"></li>
                <li class="geoInfo__clock"></li>
            </ul>
            <button class="geoInfo__button">Show your location</button>
        </div>
    </main>
</body>
</html>
